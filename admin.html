<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>codetbase - 홈</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #e6e9ed; font-family: 'Pretendard', sans-serif; margin: 0; padding: 20px 0; display: flex; flex-direction: column; align-items: center; }
        .app-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; box-sizing: border-box; padding: 0 20px; }
        
        /* 프로필 카드 스타일 (이미지 시안 참고) */
        .profile-card { background: white; border: 3px solid black; border-radius: 30px; padding: 25px; box-sizing: border-box; }
        .user-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-text h2 { margin: 0; font-size: 26px; font-weight: 900; line-height: 1.2; }
        .profile-img { width: 75px; height: 75px; border-radius: 50%; border: 3px solid #000; background: #eee; }
        
        /* 재화 표시 상자 */
        .gold-box-container { background: #ddd; border-radius: 20px; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .currency-row { display: flex; justify-content: space-between; align-items: center; font-weight: 900; font-size: 24px; }
        .gold-label { color: #000; }
        .gold-value { color: #f39c12; }
        .money-value { color: #2ecc71; }

        /* 버튼 그리드 (이미지 시안 2x2 방식) */
        .button-grid-container { background: white; border: 3px solid black; border-radius: 30px; padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .grid-btn { border: none; border-radius: 20px; padding: 12px; font-weight: 900; font-size: 20px; cursor: pointer; color: #333; transition: 0.2s; }
        .btn-gray { background: #eee; }
        .btn-pink { background: #ff9a9e; }
        .btn-purple { background: #d4bfff; }

        /* 게임 선택 영역 (Sword Upgrade / Coming Soon) */
        .game-selection { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .game-card { width: 100%; border-radius: 20px; cursor: pointer; border: 2px solid #000; overflow: hidden; }
        .game-card img { width: 100%; display: block; }

        /* 하단 배너 및 메뉴 */
        .banner-img { width: 100%; border-radius: 20px; border: 2px solid #ddd; }
        .bottom-nav { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .nav-btn { background: #c2cfff; border: none; border-radius: 20px; padding: 15px; font-weight: 900; font-size: 22px; cursor: pointer; }

        /* 모달 공통 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 85%; max-width: 350px; border-radius: 25px; padding: 25px; }
    </style>
</head>
<body>

<div class="app-container" id="main-ui">
    <div class="profile-card">
        <div class="user-info">
            <div class="user-text"><h2 id="u-nick">...님</h2><h2>안녕하세요!</h2></div>
            <img id="u-avatar" src="" class="profile-img">
        </div>
        <div class="gold-box-container">
            <div class="currency-row">
                <span class="gold-label">GOLD:</span>
                <span class="gold-value" id="u-gold">00000G</span>
            </div>
            <div class="currency-row">
                <span class="gold-label">MONEY:</span>
                <span class="money-value" id="u-money">00000M</span>
            </div>
        </div>
    </div>

    <div class="button-grid-container">
        <button class="grid-btn btn-gray" onclick="openRank()">랭킹</button>
        <button class="grid-btn btn-gray" onclick="handleDailyCheck()">출석체크</button>
        <button class="grid-btn btn-pink" onclick="location.href='battle.html'">배틀</button>
        <button class="grid-btn btn-purple" onclick="showGMLogin()">GM</button>
    </div>

    <div class="game-selection">
        <div class="game-card" onclick="location.href='sword.html'"><img src="https://i.ifh.cc/Y15g2p.png"></div>
        <div class="game-card" onclick="alert('준비중...')"><img src="https://i.ifh.cc/2DQFLq.png"></div>
    </div>

    <img src="https://i.ifh.cc/W67OL2.png" class="banner-img">

    <div class="bottom-nav">
        <button class="nav-btn" onclick="location.href='chat.html'">고객센터</button>
        <button class="nav-btn" onclick="openInfoModal()">나의정보</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://utfrjzcnefsbuadnkdud.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0ZnJqemNuZWZzYnVhZG5rZHVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4MjE1MTYsImV4cCI6MjA4MjM5NzUxNn0.D3Za1nMw-x0JwOpkFuYceUHlagcpRdrpFqNUIP5Kjdc';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let user = null;

    async function init() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if(!session) { location.href="login.html"; return; }
        
        const { data: p } = await supabaseClient.from('profiles').select('*').eq('id', session.user.id).single();
        user = p;
        updateUI();
    }

    function updateUI() {
        document.getElementById('u-nick').innerText = (user.nickname || "플레이어") + "님";
        document.getElementById('u-gold').innerText = (user.gold || 0).toLocaleString() + "G";
        document.getElementById('u-money').innerText = (user.money || 0).toLocaleString() + "M";
        document.getElementById('u-avatar').src = user.avatar_url || "https://www.pngarts.com/files/10/Default-Profile-Picture-Download-PNG-Image.png";
    }

    // 랭킹, 출석체크 등 기존 기능 함수들은 유지 (생략)
    init();
</script>
</body>
</html>
