            flex-wrap: wrap;
        }
        
        .btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:disabled {
            background: #4a5568;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .btn-attack {
            background: #e53e3e;
        }
        
        .btn-skill {

        }
        
        .btn-run {

        }
        
        .turn-indicator {

            color: #ecc94b;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 15px 0;
            font-weight: 600;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .damage {
            color: #f56565;
            font-weight: bold;
            animation: pop 0.3s ease-out;
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }

        }

            padding: 15px 40px;
        }
        
        .hidden {

        }
    </style>
</head>
