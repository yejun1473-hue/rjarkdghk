        async function createBattleTableIfNotExists() {

                // Initialize battle system

            const { data: createTableRpc, error: createTableError } = await supabase.rpc('create_battle_table_if_not_exists');

        // ì´ˆê¸°í™” í•¨ìˆ˜
        async function initBattle() {
            try {

                await createBattleTableIfNotExists();
                
                // ì‚¬ìš©ì ì¸ì¦ í™•ì¸

                const { data: profile, error: profileError } = await supabase

                if (!isAIBattle) {

                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + (error.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
                window.location.href = 'index.html';

        // ë§¤ì¹­ ì‹œì‘ í•¨ìˆ˜
        async function startMatching() {
            try {
                updateStatus('í”Œë ˆì´ì–´ë¥¼ ì°¾ëŠ” ì¤‘...', 'ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.');
                
                // 1. ê¸°ë‹¤ë¦¬ê³  ìˆëŠ” ë°°í‹€ì´ ìˆëŠ”ì§€ í™•ì¸
                const { data: waitingBattles, error: findError } = await supabase
                    .from('battles')
                    .select('*')
                    .eq('status', 'waiting')
                    .neq('player1_id', myId)
                    .order('created_at', { ascending: true })
                    .limit(1);
                
                if (findError) throw findError;
                
                // 2. ëŒ€ê¸° ì¤‘ì¸ ë°°í‹€ì´ ìˆìœ¼ë©´ ì°¸ê°€
                if (waitingBattles && waitingBattles.length > 0) {
                    const battle = waitingBattles[0];
                    battleId = battle.id;
                    
                    // ë°°í‹€ì— ì°¸ê°€
                    const { data: updatedBattle, error: joinError } = await supabase
                        .from('battles')
                        .update({
                            player2_id: myId,
                            player2_nickname: myNick,
                            status: 'in_progress',
                            current_turn: 'player1', // ì²« í„´ì€ player1
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', battle.id)
                        .select()
                        .single();
                    
                    if (joinError) throw joinError;
                    
                    // ë§¤ì¹­ ì„±ê³µ ì•Œë¦¼
                    updateStatus('ë§¤ì¹­ ì„±ê³µ!', `${battle.player1_nickname}ë‹˜ê³¼ ë§¤ì¹­ë˜ì—ˆìŠµë‹ˆë‹¤!`);
                    
                    // 3ì´ˆ í›„ ê²Œì„ ì‹œì‘
                    setTimeout(() => {
                        window.location.href = `battle-game.html?battleId=${battle.id}`;
                    }, 3000);
                    
                } else {
                    // 3. ëŒ€ê¸° ì¤‘ì¸ ë°°í‹€ì´ ì—†ìœ¼ë©´ ìƒˆë¡œ ìƒì„±
                    const { data: newBattle, error: createError } = await supabase
                        .from('battles')
                        .insert([{
                            player1_id: myId,
                            player1_nickname: myNick,
                            status: 'waiting',
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        }])
                        .select()
                        .single();
                    
                    if (createError) throw createError;
                    
                    battleId = newBattle.id;
                    updateStatus('ìƒëŒ€ë¥¼ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...', 'ë‹¤ë¥¸ í”Œë ˆì´ì–´ê°€ ì°¸ê°€í•  ë•Œê¹Œì§€ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.');
                    
                    // ì‹¤ì‹œê°„ìœ¼ë¡œ ìƒëŒ€ë°©ì´ ì°¸ê°€í•  ë•Œê¹Œì§€ ëŒ€ê¸°
                    await waitForOpponent();
                }
                
            } catch (error) {
                console.error('ë§¤ì¹­ ì˜¤ë¥˜:', error);
                updateStatus('ì˜¤ë¥˜ ë°œìƒ', 'ë§¤ì¹­ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                document.querySelector('.btn-cancel').textContent = 'ëŒì•„ê°€ê¸°';
            }
        }
        
        // ìƒëŒ€ë°©ì´ ì°¸ê°€í•  ë•Œê¹Œì§€ ê¸°ë‹¤ë¦¬ëŠ” í•¨ìˆ˜
        async function waitForOpponent() {
            // ê¸°ì¡´ êµ¬ë…ì´ ìˆìœ¼ë©´ í•´ì œ
            if (battleSubscription) {
                battleSubscription.unsubscribe();
            }
            
            // ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ êµ¬ë…
            battleSubscription = supabase
                .channel('battle-updates')
                .on('postgres_changes', {
                    event: 'UPDATE',
                    schema: 'public',
                    table: 'battles',
                    filter: `id=eq.${battleId}`
                }, async (payload) => {
                    const battle = payload.new;
                    
                    // ìƒëŒ€ë°©ì´ ì°¸ê°€í–ˆëŠ”ì§€ í™•ì¸
                    if (battle.status === 'in_progress' && battle.player2_id) {
                        updateStatus('ë§¤ì¹­ ì„±ê³µ!', `${battle.player2_nickname}ë‹˜ì´ ì°¸ê°€í–ˆìŠµë‹ˆë‹¤!`);
                        
                        // 3ì´ˆ í›„ ê²Œì„ ì‹œì‘
                        setTimeout(() => {
                            window.location.href = `battle-game.html?battleId=${battle.id}`;
                        }, 3000);
                    }
                })
                .subscribe();
            
            // 5ë¶„ í›„ ìë™ ì·¨ì†Œ
            setTimeout(() => {
                if (battleSubscription) {
                    battleSubscription.unsubscribe();
                    battleSubscription = null;
                    if (confirm('ë§¤ì¹­ì´ ì§€ì—°ë˜ê³  ìˆìŠµë‹ˆë‹¤. ê³„ì† ê¸°ë‹¤ë¦¬ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                        waitForOpponent();
                    } else {
                        cancelMatching();
                    }
                }
            }, 5 * 60 * 1000);
        }
        
        // ë§¤ì¹­ ì·¨ì†Œ í•¨ìˆ˜
        async function cancelMatching() {
            try {
                if (battleId) {
                    // ë°°í‹€ ìƒíƒœ í™•ì¸
                    const { data: battle, error } = await supabase
                        .from('battles')
                        .select('status, player2_id')
                        .eq('id', battleId)
                        .single();
                    
                    // ëŒ€ê¸° ì¤‘ì¸ ë°°í‹€ì´ê³  ì•„ì§ ìƒëŒ€ê°€ ì—†ìœ¼ë©´ ì‚­ì œ
                    if (!error && battle && battle.status === 'waiting' && !battle.player2_id) {
                        await supabase
                            .from('battles')
                            .delete()
                            .eq('id', battleId);
                    }
                }
            } catch (error) {
                console.error('ë§¤ì¹­ ì·¨ì†Œ ì˜¤ë¥˜:', error);
            } finally {
                window.location.href = 'index.html';
            }
        }
        
        // ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateStatus(title, message, playerCount) {
            const titleEl = document.getElementById('status-desc');
            const messageEl = document.getElementById('waiting-message');
            const countEl = document.getElementById('player-count');
            const infoEl = document.getElementById('matching-info');
            
            if (titleEl) titleEl.textContent = title;
            if (messageEl) messageEl.textContent = message;
            
            if (playerCount !== undefined && countEl) {
                countEl.textContent = `í˜„ì¬ ëŒ€ê¸° ì¤‘ì¸ í”Œë ˆì´ì–´: ${playerCount}ëª…`;
                infoEl.style.display = 'block';
            } else if (countEl) {
                countEl.textContent = '';
            }
        }
        
        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì •ë¦¬
        window.addEventListener('beforeunload', () => {
            if (battleSubscription) {

            }

        // ë§¤ì¹­ ì·¨ì†Œ ì‹œ í™”ë©´ ì „í™˜
        function cancelMatching() {
            if (battleSubscription) {
                battleSubscription.unsubscribe();
                battleSubscription = null;
            }
            
            // AI ë°°í‹€ ëª¨ë“œì¸ ê²½ìš°
            if (isAIBattle) {
                window.location.href = 'battle.html';
                return;
            }
            
            // ì¹œì„ ì „ ëª¨ë“œì¸ ê²½ìš°
            try {
                if (battleId) {
                    // ë°°í‹€ ìƒíƒœ í™•ì¸
                    supabase.from('battles')
                        .select('status, player2_id')
                        .eq('id', battleId)
                        .single()
                        .then(({ data: battle, error }) => {
                            // ëŒ€ê¸° ì¤‘ì¸ ë°°í‹€ì´ê³  ì•„ì§ ìƒëŒ€ê°€ ì—†ìœ¼ë©´ ì‚­ì œ
                            if (!error && battle && battle.status === 'waiting' && !battle.player2_id) {
                                supabase
                                    .from('battles')
                                    .delete()
                                    .eq('id', battleId);
                            }
                            window.location.href = 'battle.html';
                        });
                } else {
                    window.location.href = 'battle.html';
                }
            } catch (error) {
                console.error('ë§¤ì¹­ ì·¨ì†Œ ì˜¤ë¥˜:', error);
                window.location.href = 'battle.html';
            }
        }
        
        // ì´ˆê¸°í™” ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', initBattle);
    </script>
