<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codetbase - 배틀</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { 
            background: #1a1a2e; 
            color: white; 
            font-family: 'Pretendard', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            padding: 20px;
        }
        .battle-container { 
            width: 100%; 
            max-width: 500px; 
            text-align: center; 
            background: rgba(26, 32, 44, 0.9); 
            padding: 30px; 
            border-radius: 20px; 
            border: 2px solid #4a5568;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .matching-loader { 
            border: 5px solid #2d3748; 
            border-top: 5px solid #ecc94b; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 30px auto;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .btn-cancel { 
            background: #e53e3e; 
            color: white; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            margin-top: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn-cancel:hover {
            background: #c53030;
            transform: translateY(-2px);
        }
        h1 { 
            font-size: 28px; 
            margin-bottom: 15px;
            color: #ecc94b;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        #status-desc {
            font-size: 18px;
            margin: 15px 0;
            color: #cbd5e0;
        }
        .matching-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(74, 85, 104, 0.3);
            border-radius: 10px;
            border-left: 4px solid #ecc94b;
        }
    </style>
</head>
<body>
    <div class="battle-container">
        <h1>⚔️ 배틀 매칭</h1>
        <div id="status-desc">플레이어를 찾고 있습니다...</div>
        <div class="matching-loader" id="loader"></div>
        <div id="matching-info" class="matching-info" style="display: none;">
            <div id="waiting-message"></div>
            <div id="player-count" style="margin-top: 10px; font-size: 14px; color: #a0aec0;"></div>
        </div>
        <button class="btn-cancel" onclick="location.href='index.html'">매칭 취소</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://utfrjzcnefsbuadnkdud.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0ZnJqemNuZWZzYnVhZG5rZHVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4MjE1MTYsImV4cCI6MjA4MjM5NzUxNn0.D3Za1nMw-x0JwOpkFuYceUHlagcpRdrpFqNUIP5Kjdc';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let myId = null;
        let myNick = '';
        let battleId = null;
        let battleSubscription = null;
        
        // 배틀 테이블 생성 함수
        async function createBattleTableIfNotExists() {
            try {
                // SQL을 사용하여 테이블 생성
                const { data, error } = await supabase.rpc('create_battle_table_if_not_exists');
                
                if (error) {
                    console.error('테이블 생성 중 오류 발생:', error);
                    // RPC 함수가 없으면 직접 쿼리 실행
                    await createBattleTableDirectly();
                } else {
                    console.log('배틀 테이블이 성공적으로 생성되었습니다.');
                }
            } catch (err) {
                console.error('배틀 테이블 생성 오류:', err);
            }
        }
        
        // 직접 SQL 쿼리로 테이블 생성
        async function createBattleTableDirectly() {
            const { data, error } = await supabase.rpc('create_battle_table_directly');
            
            if (error) {
                console.error('직접 테이블 생성 중 오류:', error);
            } else {
                console.log('직접 쿼리로 배틀 테이블을 생성했습니다.');
            }
        }
        
        // RPC 함수 등록
        async function setupRpcFunctions() {
            // 배틀 테이블 생성 RPC 함수
            const { data: createTableRpc, error: createTableError } = await supabase.rpc('create_battle_table_if_not_exists');
            
            if (createTableError && createTableError.code === 'PGRST200') {
                // RPC 함수가 없으면 등록
                const { data: createRpc, error: createRpcError } = await supabase.rpc('create_battle_table_directly');
                
                if (createRpcError) {
                    console.error('RPC 함수 등록 실패:', createRpcError);
                } else {
                    console.log('RPC 함수가 성공적으로 등록되었습니다.');
                }
            }
        }

        // 초기화 함수
        async function initBattle() {
            try {
                // 배틀 테이블 생성
                await createBattleTableIfNotExists();
                
                // 사용자 인증 확인
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                
                if (authError || !user) {
                    console.error('인증 오류:', authError);
                    window.location.href = 'login.html';
                    return;
                }
                
                myId = user.id;
                
                // 프로필 정보 가져오기
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('nickname, current_sword_lvl')
                    .eq('id', myId)
                    .single();
                
                if (profileError || !profile) {
                    throw new Error('프로필을 불러올 수 없습니다.');
                }
                
                myNick = profile.nickname || '플레이어';
                
                // 매칭 시작
                startMatching();
                
            } catch (error) {
                console.error('초기화 오류:', error);
                alert('오류가 발생했습니다: ' + (error.message || '알 수 없는 오류'));
                window.location.href = 'index.html';
            }
        }

        // 매칭 시작 함수
        async function startMatching() {
            try {
                updateStatus('플레이어를 찾는 중...', '잠시만 기다려주세요.');
                
                // 1. 기다리고 있는 배틀이 있는지 확인
                const { data: waitingBattles, error: findError } = await supabase
                    .from('battles')
                    .select('*')
                    .eq('status', 'waiting')
                    .neq('player1_id', myId)
                    .order('created_at', { ascending: true })
                    .limit(1);
                
                if (findError) throw findError;
                
                // 2. 대기 중인 배틀이 있으면 참가
                if (waitingBattles && waitingBattles.length > 0) {
                    const battle = waitingBattles[0];
                    battleId = battle.id;
                    
                    // 배틀에 참가
                    const { data: updatedBattle, error: joinError } = await supabase
                        .from('battles')
                        .update({
                            player2_id: myId,
                            player2_nickname: myNick,
                            status: 'in_progress',
                            current_turn: 'player1', // 첫 턴은 player1
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', battle.id)
                        .select()
                        .single();
                    
                    if (joinError) throw joinError;
                    
                    // 매칭 성공 알림
                    updateStatus('매칭 성공!', `${battle.player1_nickname}님과 매칭되었습니다!`);
                    
                    // 3초 후 게임 시작
                    setTimeout(() => {
                        window.location.href = `battle-game.html?battleId=${battle.id}`;
                    }, 3000);
                    
                } else {
                    // 3. 대기 중인 배틀이 없으면 새로 생성
                    const { data: newBattle, error: createError } = await supabase
                        .from('battles')
                        .insert([{
                            player1_id: myId,
                            player1_nickname: myNick,
                            status: 'waiting',
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        }])
                        .select()
                        .single();
                    
                    if (createError) throw createError;
                    
                    battleId = newBattle.id;
                    updateStatus('상대를 기다리는 중...', '다른 플레이어가 참가할 때까지 기다려주세요.');
                    
                    // 실시간으로 상대방이 참가할 때까지 대기
                    await waitForOpponent();
                }
                
            } catch (error) {
                console.error('매칭 오류:', error);
                updateStatus('오류 발생', '매칭 중 오류가 발생했습니다. 다시 시도해주세요.');
                document.querySelector('.btn-cancel').textContent = '돌아가기';
            }
        }
        
        // 상대방이 참가할 때까지 기다리는 함수
        async function waitForOpponent() {
            // 기존 구독이 있으면 해제
            if (battleSubscription) {
                battleSubscription.unsubscribe();
            }
            
            // 실시간 업데이트 구독
            battleSubscription = supabase
                .channel('battle-updates')
                .on('postgres_changes', {
                    event: 'UPDATE',
                    schema: 'public',
                    table: 'battles',
                    filter: `id=eq.${battleId}`
                }, async (payload) => {
                    const battle = payload.new;
                    
                    // 상대방이 참가했는지 확인
                    if (battle.status === 'in_progress' && battle.player2_id) {
                        updateStatus('매칭 성공!', `${battle.player2_nickname}님이 참가했습니다!`);
                        
                        // 3초 후 게임 시작
                        setTimeout(() => {
                            window.location.href = `battle-game.html?battleId=${battle.id}`;
                        }, 3000);
                    }
                })
                .subscribe();
            
            // 5분 후 자동 취소
            setTimeout(() => {
                if (battleSubscription) {
                    battleSubscription.unsubscribe();
                    battleSubscription = null;
                    if (confirm('매칭이 지연되고 있습니다. 계속 기다리시겠습니까?')) {
                        waitForOpponent();
                    } else {
                        cancelMatching();
                    }
                }
            }, 5 * 60 * 1000);
        }
        
        // 매칭 취소 함수
        async function cancelMatching() {
            try {
                if (battleId) {
                    // 배틀 상태 확인
                    const { data: battle, error } = await supabase
                        .from('battles')
                        .select('status, player2_id')
                        .eq('id', battleId)
                        .single();
                    
                    // 대기 중인 배틀이고 아직 상대가 없으면 삭제
                    if (!error && battle && battle.status === 'waiting' && !battle.player2_id) {
                        await supabase
                            .from('battles')
                            .delete()
                            .eq('id', battleId);
                    }
                }
            } catch (error) {
                console.error('매칭 취소 오류:', error);
            } finally {
                window.location.href = 'index.html';
            }
        }
        
        // 상태 업데이트 함수
        function updateStatus(title, message, playerCount) {
            const titleEl = document.getElementById('status-desc');
            const messageEl = document.getElementById('waiting-message');
            const countEl = document.getElementById('player-count');
            const infoEl = document.getElementById('matching-info');
            
            if (titleEl) titleEl.textContent = title;
            if (messageEl) messageEl.textContent = message;
            
            if (playerCount !== undefined && countEl) {
                countEl.textContent = `현재 대기 중인 플레이어: ${playerCount}명`;
                infoEl.style.display = 'block';
            } else if (countEl) {
                countEl.textContent = '';
            }
        }
        
        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', () => {
            if (battleSubscription) {
                battleSubscription.unsubscribe();
            }
        });
        
        // 매칭 취소 버튼 이벤트 리스너
        document.querySelector('.btn-cancel').addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('매칭을 취소하시겠습니까?')) {
                cancelMatching();
            }
        });
        
        // 초기화 실행
        document.addEventListener('DOMContentLoaded', initBattle);
    </script>
</body>
</html>
