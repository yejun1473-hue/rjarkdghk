<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UP SWORD - 사이트 주소 변경</title>
    
    <meta property="og:title" content="UP SWORD">
    <meta property="og:description" content="사이트 주소가 변경되었습니다. 새로운 주소로 이동해주세요.">
    <meta property="og:image" content="https://i.ifh.cc/PAbTb5.jpg">
    <meta property="og:url" content="http://upsword.kro.kr/">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤 방지 */
            background-color: #000;
        }

        /* 배경 이미지 설정 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ifh.cc/p6Vx7c.jpg') no-repeat center center;
            background-size: cover;
            /* 이미지 저장 및 우클릭 방지 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none; /* 배경 클릭 무시 */
            z-index: 1;
        }

        /* 버튼 컨테이너 */
        .content-overlay {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* 하단 배치 */
            align-items: center;
            padding-bottom: 60px; /* 하단 여백 */
        }

        /* 버튼 스타일 */
        .move-button {
            display: block;
            width: 80%;
            max-width: 350px;
            padding: 18px 0;
            background-color: #444444; /* 이미지의 버튼 색상과 유사한 어두운 회색 */
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s, background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .move-button:active {
            transform: scale(0.98);
            background-color: #333333;
        }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

    <div class="background-container"></div>

    <div class="content-overlay">
        <a href="http://upsword.kro.kr/" class="move-button">
            변경된 사이트로 이동
        </a>
    </div>

</body>
</html>
