<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UP SWORD - 서버 점검 안내</title>
    
    <meta property="og:title" content="UP SWORD">
    <meta property="og:image" content="https://i.ifh.cc/PAbTb5.jpg">
    <meta property="og:url" content="http://upsword.kro.kr/">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #d1d1d1;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 배경 이미지 레이어 */
        .bg-image-layer {
            position: relative;
            height: 100vh;
            aspect-ratio: 9 / 16;
            background: url('https://i.ifh.cc/NP9CX5.jpg') no-repeat center center;
            background-size: contain;
            -webkit-touch-callout: none;
            user-select: none;
            z-index: 1;
        }

        /* 실제 보이는 빨간색 고객센터 버튼 */
        .cs-button {
            position: absolute;
            /* 버튼 위치 조정 (아래에서 33% 지점) */
            bottom: 33.5%; 
            left: 50%;
            transform: translateX(-50%);
            
            /* 버튼 디자인 */
            width: 55%;
            max-width: 250px;
            padding: 12px 0;
            background-color: #e31e1e; /* 강렬한 빨간색 */
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px; /* 둥근 버튼 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            
            z-index: 10;
            display: block;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .cs-button:active {
            transform: translateX(-50%) scale(0.95);
            background-color: #b31616;
        }

        /* PC용 비율 대응 */
        @media (max-aspect-ratio: 9/16) {
            .bg-image-layer {
                width: 100vw;
                height: auto;
            }
        }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false">

    <div class="container">
        <div class="bg-image-layer">
            <a href="https://yejun1473-hue.github.io/Up-Sword/chat.html" class="cs-button">
                고객센터
            </a>
        </div>
    </div>

</body>
</html>
